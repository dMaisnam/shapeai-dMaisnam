<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BMI Calculator</title>
    <meta name="description" content="Node JS Express server BMI calculator" />
    <meta name="author" content="Maisnam Debabrata Singh" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h1>BMI Calculator</h1>
    <form action="/" method="POST">
      <input type="text" name="weight" placeholder="Enter weight in Kg">
      <input type="text" name="height" placeholder="Enter height in m">
      <button type="submit" name="submit">Calculate</button>
    </form>
    <script src="/server.js"></script>
  </body>
</html>
